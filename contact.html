<body>
    <!-- Header -->
    <header class="brand">
        <a href="index.html" class="logo">Bácús</a>
        <div class="nav-btn">
            <div class="nav-btn-cross"></div>
        </div>
        <ul class="navbar">
            <li><a class="nav-items" href="index.html">Home</a></li>

                <h2>Contact Us</h2>
            </div>
        </section>
    </main>

    <!-- Contact and Map-->
    <div class="main-content-contact">
        <section class="card">
            <h2>Get in touch</h2>
            <div>
                <p>Have an event, birthday or special occasion? We cover all events, big or small.</p>
                <p> Message us below and we'll be in touch!</p>
            </div>
            <div class="form">
                <form method="https://formdump.codeinstitute.net" action="post">
                    <label for="name">Your Name</label>
                    <input type="text" name="cus_name" id="name" class="input" required>
                    <label for="name">Your Email</label>
                    <input type="email" name="email_address" id="email" class="input" required>
                    <label for="message">Your Message</label>
                    <textarea name="cus_message" id="message" cols="50" rows="10"></textarea>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </section>
        <section class="card">
            <h2>Our Location</h2>
            <!-- https://googlemapsiframegenerator.com/#! -->
            <div class="mapouter"><div class="gmap_canvas"><iframe src="https://maps.google.com/maps?q=kildalkey%20&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" id="gmap_canvas" frameborder="0" scrolling="no" style="width: 600px; height: 400px;"></iframe><a href="https://fnftest.net" style="display:none">fnf test</a><a href="https://www.jixplay.com/maple-county-short-review/" style="display:none">Maple County</a><a href="https://fnfmod.net" style="display:none">fnf mod</a><style>.mapouter{position:relative;text-align:right;height:400px;width:600px;}</style><style>.gmap_canvas{overflow:hidden;background:none!important;height:400px;width:600px;}</style></div></div>
