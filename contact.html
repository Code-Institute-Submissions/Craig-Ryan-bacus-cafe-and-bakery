<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta email="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Bágús cafe and bakery: Speciality coffees and homemade cakes from around the world">
    <meta name="author" content="Craig Ryan">
    <meta name="keywords" content="Cafe, Coffee, Cakes, Hygge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b9e7abc94c.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Bágús Café and Bakery</title>
</head>

<body>
    <!-- Header -->
    <header class="brand">
        <a href="index.html" class="logo">Bácús</a>
        <div class="nav-btn">
            <div class="nav-btn-cross"></div>
        </div>
        <ul class="navbar">
            <li><a class="nav-items" href="index.html">Home</a></li>
            <li><a class="nav-items" href="about.html">About</a></li>
            <li><a class="nav-items" href="contact.html">Contact</a></li>
        </ul>
    </header>
    <main>
        <!-- Hero Image -->
        <section class="hero">
            <div class="hero-img-about"></div>
            <div class="hero-text">
                <h2>Contact Us</h2>
            </div>
        </section>
    </main>

    <!-- Contact and Map-->
    <div class="main-content-contact">
        <section class="card">
            <h2>Get in touch</h2>
            <div>
                <p>Have an event, birthday or special occasion? We cover all events, big or small.</p>
                <p> Message us below and we'll be in touch!</p>
            </div>
            <div class="form">
                <form method="https://formdump.codeinstitute.net" action="post">
                    <label for="name">Your Name</label>
                    <input type="text" name="cus_name" id="name" class="input" required>
                    <label for="name">Your Email</label>
                    <input type="email" name="email_address" id="email" class="input" required>
                    <label for="message">Your Message</label>
                    <textarea name="cus_message" id="message" cols="50" rows="10"></textarea>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </section>
        <section class="card-map">
            <h2>Our Location</h2>
            <!-- https://googlemapsiframegenerator.com/#! -->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9476.934036410763!2d-6.914783857798686!3d53.571449030427715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485df56fe5948615%3A0xa00c7a99731ecb0!2sKildalkey%2C%20Co.%20Meath!5e0!3m2!1sen!2sie!4v1667212077307!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        </div>
    <!-- Footer -->
        <footer>
            <div>
                <ul class="social">
                    <li class="social-link"><a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></a></i></a></li>
                    <li class="social-link"><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="social-link"><a href="https://www.github.com/craig-ryan" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                </ul>
            </div>
            <div>
                <p class="copyright">&copy; Bácús Café & Bakery 2022</p>
            </div>
        </footer>
    </div>
    
</body>

</html>
